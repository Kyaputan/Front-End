<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Test Form</title>
  </head>

  <body>
    <div class="container">
      <h1>Test Form</h1>

      <form action="#" class="form">
        <div class="form-group">
          <label for="input-age">Age:</label>
          <input
            type="number"
            name="age"
            id="input-age"
            placeholder="Enter your age"
            required />
        </div>
        <div class="form-group">
          <label for="input-fname">First Name:</label>
          <input
            type="text"
            name="fname"
            id="input-fname"
            placeholder="Enter your first name"
            required />
        </div>
        <div class="form-group">
          <label for="input-lname">Last Name:</label>
          <input
            type="text"
            name="lname"
            id="input-lname"
            placeholder="Enter your last name"
            required />
        </div>
        <div class="form-group">
          <a href="#" id="forget">Forgot something?</a>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <section>
      <p class="description">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero nihil
        beatae molestiae eum quae veniam aliquam sequi deserunt exercitationem
        corporis perferendis, possimus, animi quas asperiores ducimus iure,
        quidem tempore? Fugiat?
      </p>
    </section>

    <footer id="contact">

      <p>Copyright Â©2024 All rights reserved</p>
    </footer>
  </body>
</html>
