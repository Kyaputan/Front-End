<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="CSS_Div.css" />
    <link rel="icon" type="image/x-icon" href="images/Cat.jpg" />
    <title>Div_HTML</title>
  </head>
  <body>
    <div id="container">
      <div class="top">
        <h1>London</h1>
        <a href="https://en.wikipedia.org/wiki/England" class="London">
          London is the capital city of England. It is the most populous city in
          the United Kingdom, with a metropolitan area of over 13 million
          inhabitants.
        </a>
      </div>
      <div class="left">
        <h1>Paris</h1>
        <a href="https://en.wikipedia.org/wiki/France" class="Paris"
          >Paris is the capital of France</a
        >
      </div>
      <div class="right">
        <h1>Tokyo</h1>
        <a href="https://en.wikipedia.org/wiki/Japan" class="thai"
          >Tokyo is the capital of Japan</a
        >
      </div>
    </div>
    <div id="Iframe">
      <h2>HTML Iframes</h2>
      <iframe src="https://th.wikipedia.org/wiki/" title="Iframe wiki"></iframe>
    </div>
    <div id="time">
        <button type="button" id="databtn" onclick="showDateTime()">Click me to display Date and Time</button>
        <p id="Now_time"></p>
    </div>
    <div class="loader"></div>
    <script src="script.js"></script>
  </body>
